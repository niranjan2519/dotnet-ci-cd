name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup .NET environment
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.101' # Adjust based on your project's .NET version

    # Step 3: Restore dependencies
    - name: Restore dependencies
      run: dotnet dotnet restore HelloWorldApp/HelloWorldApp.csproj

    # Step 4: Build the application
    - name: Build
      run: dotnet build HelloWorldApp/HelloWorldApp.csproj --no-restore --configuration Release

    # Step 5: Run the application
    - name: Run Application
      run: dotnet run --project HelloWorldApp/HelloWorldApp.csproj
